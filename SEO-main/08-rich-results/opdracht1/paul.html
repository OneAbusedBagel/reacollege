	<h1>Paul McCartney</h1>
	<p>Paul McCartney is geboren op 18-06-1942 in de Engelse stad Liverpool.</p>
	<p>Hij is bekend geworden als muzikant in de succesvolle band "The Beatles" waar hij deel van uitmaakte samen met John Lennon, George Harrison en Ringo Starr.</p>
