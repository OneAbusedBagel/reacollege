<!DOCTYPE html>
<html>
	<head>
		<title>Box-shadows</title> <!--Opdracht 6-5-->
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<main>
			<section class="alliance">
				<figure>
					<img id="human" src="images/human.jpg" alt="Human">
					<figcaption>Human</figcaption>
				</figure>
				<figure>
					<img id="dwarf" src="images/dwarf.jpg" alt="Dwarf">
					<figcaption>Dwarf</figcaption>
				</figure>			
				<figure>
					<img id="night-elf" src="images/night-elf.jpg" alt="Night elf">
					<figcaption>Night elf</figcaption>
				</figure>			
				<figure>
					<img id="gnome" src="images/gnome.jpg" alt="Gnome">
					<figcaption>Gnome</figcaption>
				</figure>
			</section>
			<section class="horde">
				<figure>
					<img id="orc" src="images/orc.jpg" alt="Orc">
					<figcaption>Orc</figcaption>
				</figure>			
				<figure>
					<img id="undead" src="images/undead.jpg" alt="Undead">
					<figcaption>Undead</figcaption>
				</figure>			
				<figure>
					<img id="taurem" src="images/tauren.jpg" alt="Tauren">
					<figcaption>Tauren</figcaption>
				</figure>			
				<figure>
					<img id="troll" src="images/troll.jpg" alt="Troll">
					<figcaption>Troll</figcaption>
				</figure>
			</section>
			<section class="neutral">
				<figure>
					<img id="pandarem" src="images/pandaren.png" alt="Pandaren">
					<figcaption>Pandaren</figcaption>
				</figure>
			</section>
		</main>
	</body>
</html>
