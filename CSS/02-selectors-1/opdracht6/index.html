<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact opnemen</title>
		<link rel="stylesheet" href="css/stylesheet.css">		
	</head>
	<body>
		<h1>Neem contact met ons op!</h1>
		<p>Gelieve onderstaand formulier volledig in te vullen.</p>
		<hr>
		<div id="div1">
			<form action="opdracht1.html" method="post">

				<label for="gebruikersnaam">Gebruikersnaam</label>
				<span><input type="text" name="gebruikersnaam" id="gebruikersnaam" required></span>

				<label for="wachtwoord">Wachtwoord</label> 
				<span><input type="password" name="wachtwoord" id="wachtwoord" required></span>
				
				<label for="emailadres">E-mailadres</label> 
				<span><input type="email" name="emailadres" id="emailadres" required>	</span>

				<label for="vandaag">Huidige datum</label> 
				<span><input type="date" name="vandaag" id="vandaag">	</span>

				<label for="commentaar">Commentaar</label>
				<span><textarea name="commentaar" id="commentaar" maxlength="150" cols="30" rows="5"></textarea> </span>

				<input type="submit" name="verzenden" value="Verzenden">
				<input type="reset" value="Opnieuw">
			</div>
		</form>
	</body>
</html>
