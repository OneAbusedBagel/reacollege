<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact opnemen</title>
		<link rel="stylesheet" href="css/stylesheet.css">		
	</head>
	<body>
		<h1>Neem contact met ons op!</h1>
		<p>Gelieve onderstaand formulier volledig in te vullen.</p>
		<hr>
		<div class="divblock">
			<form action="opdracht1.html" method="post">
				<label for="gebruikersnaam">Gebruikersnaam</label>
				<input type="text" name="gebruikersnaam" id="gebruikersnaam" required>

			</div>
				<div class="divblock">
				<label for="wachtwoord">Wachtwoord</label>
				<input type="password" name="wachtwoord" id="wachtwoord" required>

			</div>
				<div class="divblock">
				<label for="emailadres">E-mailadres</label>
				<input type="email" name="emailadres" id="emailadres" required>	

			</div>
				<div class="divblock">
				<label for="vandaag">Huidige datum</label>
				<input type="date" name="vandaag" id="vandaag">		

			</div>
				<div class="divblock">
				<label for="commentaar">Commentaar</label>
				<textarea name="commentaar" id="commentaar" maxlength="150" cols="30" rows="5"></textarea>

				<div class="divblock">
				<input type="submit" name="verzenden" value="Verzenden">
				<input type="reset" value="Opnieuw">
			</div>
		</form>
	</body>
</html>
