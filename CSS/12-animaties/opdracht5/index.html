<!DOCTYPE html>
<html>
	<head>
		<title>Tick Tock Clock</title>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<div id="container">
			<div class="clock">
				<div class="divHours">
					<div class="hours"></div>
				</div>
				<div class="divMinutes">
					<div class="minutes"></div>
				</div>
				<div class="divSeconds">
					<div class="seconds"></div>
				</div>
			</div>
		</div>
	</body>
</html>
