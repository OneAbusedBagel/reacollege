<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Opdracht 4-6</title>
		<link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://kit.fontawesome.com/e9b552d600.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <p class="icons">
            <i id="spaghetti-monster" class="fa-solid fa-spaghetti-monster-flying"></i>
            <i id="biohazard" class="fa-solid fa-biohazard"></i>
            <i id="wafel" class="fa-solid fa-stroopwafel"></i>
            <i id="explosion" class="fa-solid fa-explosion"></i>
            <i id="broadcast" class="fa-solid fa-tower-broadcast"></i>
        </p>
        <p>
            <ul class="fa-ul">
                <li class="facebook-icon"> <span class="fa-li"><i class="fa-brands fa-facebook"></i></span><a href="https://www.facebook.com/">Facebook</a></li>
                <li class="linkedin-icon"><span class="fa-li"><i class="fa-brands fa-linkedin"></i></span><a href="https://www.Linkedin.com">Linkedin</a></li>
                <li class="wikipedia-icon"><span class="fa-li"><i class="fa-brands fa-wikipedia-w"></i></span><a href="https://www.Wikipedia.org">Wikipedia</a></li>
                <li class="google-icon"><span class="fa-li"><i class="fa-brands fa-google"></i></span><a href="https://www.Google.com">Google</a></li>
                <li class="deviantart-icon"><span class="fa-li"><i class="fa-brands fa-deviantart"></i></span><a href="https://www.Deviantart.com">DeviantArt</a></li>
            </ul>
        </p>
        <div id="fa-buttons">
            <button><i class="fa-solid fa-right-to-bracket"></i></button>
            <button><i class="fa-solid fa-right-from-bracket"></i></button>
            <button><i class="fa-solid fa-wrench"></i></button>
            <button><i class="fa-solid fa-magnifying-glass-plus"></i></button>
            <button><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-pause"></i></button>
            <button>-</button>
            <button><i class="fa-solid fa-envelope"></i></button>
            <button><i class="fa-solid fa-lock"></i></button>
            <button><i class="fa-solid fa-lock-open"></i></button>
        </div>
        <p class="icons">
            <i id="ghost" class="fa-solid fa-ghost fa-beat-fade" style="--fa-beat-fade-scale: 3.0;--fa-animation-duration: 20.0s; "></i>
            <i id="phone" class="fa-solid fa-phone fa-shake"></i>
            <i id="heart" class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;"> </i>
            <i id="slack" class="fa-brands fa-slack fa-spin"></i>
            <i id="plane" class="fa-solid fa-plane fa-flip"></i>
        </p>
	</body>
</html>
