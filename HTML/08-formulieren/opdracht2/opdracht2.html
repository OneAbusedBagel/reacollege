<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Opdracht 8-2</title>
		<meta name="author" content="Mika Haukkala">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
    <body>
        <h1>Registratieformulier</h1>
        <form action="opdracht1.html" method="post">
            <label for="gebruikersnaam">gebruikersnaam</label> <br>
            <input type="text" name="gebruikersnaam" id="gebruikersnaam" placeholder="Bodfy" autofocus required>
            <br>
            <label for="woonplaats">woonplaats</label> <br>
            <input type="text" name="woonplaats" id="woonplaats" list="woonplaats" placeholder="Jan Van Boendelaan 21" required>
            <datalist id="woonplaats">
                <option value="Amsterdam"></option>
                <option value="Rotterdam"></option>
                <option value="Nijmegen"></option>
                <option value="Utrecht"></option>
                <option value="Groningen"></option>
                <option value="Leeuwarden"></option>
                <option value="Eindhoven"></option>
            </datalist>
            <br>
            <label for="postcode">postcode</label> <br>
            <input type="text" name="postcode" id="postcode" placeholder="1111 AA" disabled>
            <br>
            <label for="wachtwoord">wachtwoord</label> <br>
            <input type="password" name="wachtwoord" id="wachtwoord">
            <br>
            <label for="BSN">Burger Service Nummer</label> <br>
            <input type="number" name="BSN" id="BSN" min="000000000" max="999999999"> <!--Ik weet niet precies hoe ik de minimum van de BSN moet invoeren want bsn zijn 9 cijfers maar er zijn BSN's zoals:023181370 die wel 9 cijfers hebben maar als ik min="100000000" invul dan kan dat niet ingevuld worden en bsn's met 00 bestaan ook dus waar stopt het? kan ik een min aantal cijfers doen inplaatsvan een nummer?. Ik weet nu dat je pattern="{9}"  hiervoor zou kunnen gebruiken-->
            <br>
            <label for="email">E-mail address</label> <br>
            <input type="email" name="email" id="email" placeholder="voorbeeld@hotmail.com">
            <br>
            <label for="colour">Favoriete kleur</label> <br>
            <input type="color" name="colour" id="colour">
            <br>
            <label for="vandaag">Huidige datum</label> <br>
            <input type="date" name="vandaag" id="vandaag">
            <br>
            <label for="Kinderen">Kinderen</label> <br>
            <input type="checkbox" name="Kinderen" id="Kinderen">
            <br>
            <label for="wed">Burgerlijke staat</label> <br>
            <input type="radio" name="wed" value="ongehuwd" id="ongehuwd"> <br>
            <input type="radio" name="wed" value="gehuwd" id="gehuwd"> <br>
            <input type="radio" name="wed" value="gescheiden" id="gescheiden">
            <br>
            <label for="nationaliteit">Nationaliteit</label> <br>
            <select name="nationaliteit" id="nationaliteit">
                <option value="Antilliaanse"></option>
                <option value="Marokkaanse"></option>
                <option selected value="Nederlandse"></option>
                <option value="Surinaamse"></option>
                <option value="Turkse"></option>
                <option value="overige"></option>
            </select>

            <br>
            <input type="submit" value="Send form">
            <input type="reset" value="Clear text">
        </form>
    </body>
</html>
