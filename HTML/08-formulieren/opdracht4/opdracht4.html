<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Opdracht 8-4</title>
		<meta name="author" content="Mika Haukkala">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
    <body>
        <h1>Patronen controleren</h1>
        <form action="opdracht4.html" method="post">
            <label for="achternaam"> Achternaam</label> <br>
            <input type="text" name="achternaam" id="achternaam" autofocus placeholder="Bartels" pattern="[A-Z]{1}[a-z]{1,}" title="1 hoofdletter, gevolgd door 1 of meer kleine letters">
            <br>
            <label for="telnum">Telefoon nummer</label> <br>
            <input type="tel" name="telnum" id="telnum" placeholder="06-12345678" pattern="[0-9]{2}-[0-9]{8}" title="2 cijfers gevolgd door 1 streepje en dan 8 cijfers">
            <br>
            <label for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" placeholder="caviaboy89@gmail.com" pattern="[A-Za-z0-9]{6,}@gmail.com" title="minimaal 6 karakters gevolgd door @gmail.com">
            <br>
            <input type="submit" value="Send form">
            <input type="reset" value="Clear text">
        </form>
    </body>
</html>
